<div class="container py-4">
  <h2 class="mb-3">Registration</h2>

  <form  novalidate>
    <div class="row g-3">
      <!-- Firstname -->
      <div class="col-12 col-md-6">
        <label for="firstname" class="form-label">First name</label>
        <input id="firstname" type="text" class="form-control"
               [class.is-invalid]="false"
               [attr.aria-invalid]="false"
               aria-describedby="err-firstname">
          <div id="err-firstname" class="invalid-feedback">
              First name is required.
          </div>
      </div>

      <!-- Lastname -->
      <div class="col-12 col-md-6">
        <label for="lastname" class="form-label">Last name</label>
        <input id="lastname" type="text" class="form-control"
               [class.is-invalid]="false"
               [attr.aria-invalid]="false"
               aria-describedby="err-lastname">
          <div id="err-lastname" class="invalid-feedback">
              Last name is required.
          </div>
      </div>

      <!-- Email -->
      <div class="col-12">
        <label for="email" class="form-label">E-Mail</label>
        <input id="email" type="email" class="form-control"
               [class.is-invalid]="false"
               [attr.aria-invalid]="false"
               aria-describedby="err-email">
          <div id="err-email" class="invalid-feedback">
              Please enter your email.
              Please enter a valid email address.
          </div>
      </div>

      <!-- Address Group -->
      <div class="col-12">
        <fieldset class="border rounded p-3" formGroupName="address">
          <legend class="float-none w-auto px-2 fs-6 text-muted mb-2">Address</legend>
          <div class="row g-3">
            <div class="col-12 col-md-8">
              <label for="street" class="form-label">Street</label>
              <input id="street" type="text" class="form-control"
                     [class.is-invalid]="false"
                     [attr.aria-invalid]="false"
                     aria-describedby="err-street">
                <div id="err-street" class="invalid-feedback">
                    Street is required.
                </div>
            </div>

            <div class="col-12 col-md-4">
              <label for="city" class="form-label">City</label>
              <input id="city" type="text" class="form-control"
                     [class.is-invalid]="false"
                     [attr.aria-invalid]="false"
                     aria-describedby="err-city">
                <div id="err-city" class="invalid-feedback">
                    City is required.
                </div>
            </div>
          </div>
        </fieldset>
      </div>

      <!-- Actions -->
      <div class="col-12 d-flex gap-2 mt-2">
        <button class="btn btn-primary" type="submit">
          Submit
        </button>
        <button class="btn btn-outline-secondary" type="button">
          Reset
        </button>
      </div>
    </div>
  </form>
</div>
